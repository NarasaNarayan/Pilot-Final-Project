<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Carousel Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set the carousel height */
        #verticalCarousel {
            height: 500px; /* Adjust height as needed */
            overflow: hidden;
            position: relative;
        }
        .carousel-inner {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out; /* Smooth transition */
        }
        .carousel-item {
            display: block;
            height: 160px; /* Height of each image */
        }
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        /* Custom Controls for Vertical Navigation */
        .carousel-control-prev,
        .carousel-control-next {
            width: 100%; /* Full width for better control */
            height: 50px;
            position: absolute;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            border-radius: 5px;
        }
        .carousel-control-prev {
            top: 0;
        }
        .carousel-control-next {
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div id="verticalCarousel" class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="photo/1.webp" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="photo/1.webp" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="photo/1.webp" class="d-block w-100" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="photo/1.webp" class="d-block w-100" alt="Image 4">
            </div>
        </div>

        <!-- Custom Carousel Controls -->
        <button class="carousel-control-prev" type="button">
            &#9650; <!-- Up Arrow -->
        </button>
        <button class="carousel-control-next" type="button">
            &#9660; <!-- Down Arrow -->
        </button>
    </div>
</div>

<script>
    // JavaScript for Custom Vertical Carousel
    document.addEventListener("DOMContentLoaded", function () {
        let carouselInner = document.querySelector("#verticalCarousel .carousel-inner");
        let items = document.querySelectorAll("#verticalCarousel .carousel-item");
        let totalItems = items.length;
        let currentIndex = 0;

        function updateCarousel() {
            let translateY = -currentIndex * 160; // Move by the height of an item
            carouselInner.style.transform = `translateY(${translateY}px)`;
        }

        document.querySelector(".carousel-control-next").addEventListener("click", function () {
            if (currentIndex < totalItems - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        document.querySelector(".carousel-control-prev").addEventListener("click", function () {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        // Enable scrolling with mouse wheel
        document.getElementById("verticalCarousel").addEventListener("wheel", function (event) {
            if (event.deltaY > 0) {
                if (currentIndex < totalItems - 1) {
                    currentIndex++;
                }
            } else {
                if (currentIndex > 0) {
                    currentIndex--;
                }
            }
            updateCarousel();
            event.preventDefault();
        });
    });
</script>

</body>
</html>
