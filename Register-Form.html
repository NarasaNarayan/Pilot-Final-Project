<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validated Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container w-50 mt-5 position-relative" id="form-container">
        <form id="myForm" class="bg-light p-4 rounded shadow needs-validation" novalidate>
            <h1 class="text-center">Register Form</h1>
            <button type="button" class="close-btn" onclick="closeForm()">Ã—</button>

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number:</label>
                <input type="text" class="form-control" id="contact" required pattern="\d{10}">
                <div class="invalid-feedback">Please enter a valid 10-digit contact number.</div>
            </div>

            <div class="mb-3">
                <label for="resume" class="form-label">Update Your Resume:</label>
                <input type="file" class="form-control" id="resume" required>
                <div class="invalid-feedback">Please upload your resume.</div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
        
        <!-- Welcome Message -->
        <div id="welcomeMessage" class="alert alert-success text-center mt-3 hidden">
            Welcome! Your form has been submitted successfully.
            <button class="btn btn-warning" onclick="window.location.href='index.html'" >Go To Home</button>
        </div>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault();
            let form = event.target;

            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add("was-validated");
            } else {
                form.classList.add("was-validated");
                form.style.display = "none"; // Hide the form
                document.getElementById("welcomeMessage").classList.remove("hidden"); // Show welcome message
            }
        });

        function closeForm() {
            window.location.href = "index.html#career-consulting";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
