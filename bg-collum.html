<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Background Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .bg-column {
            background: url('Photo/bytebooster.webp') no-repeat center center;
            background-size: cover;
            color: white;
            height: 400px; /* Adjust height */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Responsive fix for mobile */
        @media (max-width: 768px) {
            .bg-column {
                height: 300px; /* Adjust height for smaller screens */
                background-size: 100% 100%; /* Stretch image to fit */
            }
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <!-- Column with Background Image -->
            <div class="col-md-12 bg-column">
                <h2>Background Image Column</h2>
            </div>
            
            
        </div>
    </div>

</body>
</html>
